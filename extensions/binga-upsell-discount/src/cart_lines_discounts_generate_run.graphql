query RunInput {
  discount {
    metafield(namespace: "$app:binga", key: "upsell_discount_config") {
      value
    }
  }
  cart {
    lines {
      id
      attribute(key: "_binga_upsell") {
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            id
          }
        }
      }
    }
  }
}
